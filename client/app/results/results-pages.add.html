<section class="panel panel-default">
  <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> {{editable ? 'Edit Results Page' :
    'Add New Results Page' }}</strong></div>
  <div class="panel-body">
    <form name="form_results_page" novalidate class="form-validation">
      <div class="form-group">
        <label for="">Name <span class="text-danger">*</span></label>
        <input type="text" class="form-control" placeholder="Enter name" ng-model="resultsPage.name" required>
      </div>

      <div class="form-group">
        <label for="">Description <span class="text-danger">*</span></label>
        <textarea class="form-control" rows="4" data-ng-model="resultsPage.description" placeholder="Enter description"
                  required></textarea>
      </div>

      <div class="form-group">
        <label for="">Tags</label>
        <tags-input class="bootstrap"
                    data-ng-model="resultsPage.tags"
                    placeholder=" Add a tag"
                    add-on-blur="false"
                    allow-leftover-text="true"
                    replace-spaces-with-dashes="false">
        </tags-input>
      </div>

      <div style="margin-top: 40px;">
        <h4>Before Results Display</h4>

        <div text-angular ng-model="resultsPage.beforeResults" style="background-color: #efefef; padding: 10px;"></div>
      </div>

      <div class="top-buffer">
        <h4>Results</h4>

        <div style="display: block; background-color: #efefef; padding: 10px; max-height: 500px; overflow-y: auto; overflow-x: hidden;">
          <div class="row">
            <div class="col-md-4 col-md-offset-1">
              <form>
                <input type="text"
                       placeholder="Search Results"
                       class="form-control"
                       data-ng-model="searchResultKeywords"
                       data-ng-keyup="searchResult()">
              </form>
            </div>
          </div>
          <div class="row top-buffer">
            <div ui-sortable="sortableOptions" class="col-md-4 col-md-offset-1 apps-container screen"
                 ng-model="filteredResults">
              <div class="app" ng-repeat="result in filteredResults">{{result.title}}</div>
            </div>
            <div ui-sortable="sortableOptions" class="col-md-4 col-md-offset-2 apps-container screen"
                 ng-model="resultsPage.results">
              <div class="app" ng-repeat="result in resultsPage.results">{{result.title}}</div>
            </div>
          </div>
        </div>
      </div>

      <div style="margin-top: 40px;">
        <h4>After Results Display</h4>

        <div text-angular ng-model="resultsPage.afterResults" style="background-color: #efefef; padding: 10px;"></div>
      </div>

      <div class="text-right" style="margin-top: 5px">
        <img class="indicator" src="assets/images/indicator.gif" style="display: none;" />
        <button type="button" class="btn btn-primary" data-ng-click="addNew()" style="margin-right: 20px"
                data-ng-hide="editable">Add another result
        </button>
        <button type="submit" class="btn btn-success" data-ng-click="save()" data-ng-disabled="!canSubmit()">Save
        </button>
        <button type="button" class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
      </div>

      <div class="callout callout-info">
        <p>Save button will be active only when all necessary fields are valid.</p>
      </div>
    </form>
  </div>
</section>
