<div class="panel panel-default" style="border-top: none; margin-top: 0px; border-radius: 0px;">
  <div class="panel-body">
    <div class="row top-buffer">
      <div class="col-sm-3">
        <div class="row thumbnail" style="max-width: 200px; margin: auto;">
          <img ng-src="{{getPhotoUrl()}}" alt="Dummy avatar">

          <div class="caption">
            <button type="file" class="btn btn-default btn-block"
                    ng-file-select="onFileSelect($files, $index, 'question')"
                    data-ng-disabled="!canUpload">Upload Photo
            </button>
          </div>
        </div>
      </div>
      <div class="col-sm-9">
        <div class="panel">
          <div class="panel-body">
            <form class="form form-validation" name="form" ng-submit="updateProfile(form)" novalidate>
              <div class="form-group row">
                <div class="col-sm-3">
                  <label for>Username</label>
                </div>

                <div class="col-sm-9" ng-if="edit.username">
                  <input type="text" name="username" class="form-control" ng-model="user.username"
                         mongoose-error/>

                  <p class="help-block" ng-show="form.username.$error.mongoose">
                    {{ errors.username }}
                  </p>
                </div>
                <div class="col-sm-9" ng-if="!edit.username">
                  {{user.username}} <i class="glyphicon glyphicon-pencil" ng-click="toggleEdit('username')"></i>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-3">
                  <label>Name</label>
                </div>

                <div class="col-sm-9" ng-if="edit.name">
                  <input type="text" name="name" class="form-control" ng-model="user.name"
                         mongoose-error/>

                  <p class="help-block" ng-show="form.name.$error.mongoose">
                    {{ errors.name }}
                  </p>
                </div>
                <div class="col-sm-9" ng-if="!edit.name">
                  {{user.name}} <i class="glyphicon glyphicon-pencil" ng-click="toggleEdit('name')"></i>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-3">
                  <label>Email Address</label>
                </div>

                <div class="col-sm-9" ng-if="edit.email">
                  <input type="email" name="email" class="form-control" ng-model="user.email"
                         mongoose-error/>

                  <p class="help-block" ng-show="form.email.$error.mongoose">
                    {{ errors.email }}
                  </p>
                </div>
                <div class="col-sm-9" ng-if="!edit.email">
                  {{user.email}} <i class="glyphicon glyphicon-pencil" ng-click="toggleEdit('email')"></i>
                </div>
              </div>

              <div class="form-group">
                <label>Update Password</label>

                <input type="password" name="newPassword" class="form-control"
                       placeholder="New password"
                       ng-model="user.newPassword"
                       mongoose-error/>
                <input type="password" name="confirmPassword" class="form-control"
                       placeholder="Confirm new password"
                       ng-model="user.confirmPassword"
                       style="margin-top: 5px;"/>

                <p class="help-block" ng-show="form.confirmPassword.$error.mongoose">
                  {{ errors.password }}
                </p>
              </div>

              <div class="alert alert-success" role="alert" ng-if="message.length>0">{{ message }}</div>

              <button class="btn btn-md btn-primary" type="submit" data-ng-disabled="!canSubmit()">Update Profile</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
